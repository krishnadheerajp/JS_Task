<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <script src="js/valid2.js">
    </script>
    <style>
        #details1{
            margin: 20px;
        }
        .empperf{
            background-color: lightsalmon;
            padding: 20px;
            border-radius: 25px;
            max-width: 80vh;
        }
    </style>
</head>
<body>
    <div class="empperf">
        <h2>Employee Performance Report</h2>
        <form name="empform" action="">
            <label for="username">Name:</label>
            <input type="text" name="username"> <br> <br>
            <label for="salary">Salary:</label>
            <input type="text" name="salary"> <br> <br>
            <label for="performance">Performance:</label>
            <select id="perfselect" onchange="CalcSal()">
                <option value="Please choose" selected>Please choose a Performance Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select> <br> <br>
            <div class="empcal">
                <label for="bonus">Bonus</label>
                <input type="text" name="bonus">
                <label for="totsalary">Total Salary</label>
                <input type="text" name="totsalary">
            </div>
            <div id="details1"></div>
        </form>
    </div>
</body>
</html>
